<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    
    {% if site.data.navigation %}
      <nav class="site-nav">
        {% for item in site.data.navigation %}
          <a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a>
        {% endfor %}
      </nav>
    {% endif %}
  </div>
</header>
